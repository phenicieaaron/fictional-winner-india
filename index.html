<h1><strong>Improvisational Banjo Lessons</strong></h1>
<p><strong>Please enter the required information to signup.</strong></p>

<br>
<!-- no spaces -->
<form>
  <div class="mb-3">
    <label for="noSpaces" class="form-label">Email address:</label>
    <input id="noSpaces" class="form-control" type="text" placeholder="Enter your email" name="noSpaces"/>
    <div id="noSpaces" class="form-text">Please do not use spaces.</div>
  </div>
  
  
  <div class="mb-3">
    <label for="InputPassword1" class="form-label">Password:</label>
    <input type="password" class="form-control" id="InputPassword1" placeholder="Enter your password">

  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="Check1">
    <label class="form-check-label" for="Check1">Subscribe to our newsletter?</label>
  </div>
<!-- no letters -->
  <div class="mb-3">
    <label for="noAlpha" class="form-label">Phone number:</label>
    <input type="text" class="form-control" id="noAlpha" name="noAlpha" placeholder="Enter your phone number">
    <p class="card-footer"></p>
  </div>
<!-- no numbers -->
  <div class="mb-3">
    <label for="noNumbersDown" class="form-label">Create User Name:</label>
    <input type="text" class="form-control" id="noNumbersDown" name="noNumbersDown" placeholder="Enter your user name">
    <p class="card-footer"></p>
  </div>
  
  <!-- text input -->
  <div class="mb-3">
    <label for="text" class="form-label">Please enter your full name:</label>
    <input type="text" class="form-control" id="textarea1">
  </div>
  <!-- textarea input -->
  <div class="mb-3">
    <label for="textarea" class="form-label">Please share why you are interested in the art of improvisational banjo:</label>
    <input type="textarea" class="form-control" id="textarea2">
  </div>

  
  <!-- creates and gives option for dropdown input -->
  <div class="mb-3">
    <label for="choice" class="form-label">Do you like this website?</label>
    <select id="choice" name="choice" class="form-select" type="select">
      <option value="" disabled selected>Select your choice</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select>

    <hr />
        <label for="decision" class="form-label">Explain:</label>
        <select
          id="decision"
          class="form-select"
          type="select"
          name="decision"
          disabled
        >
          <option>Select your choice</option>
        </select>
      </div>
  

  
  <!-- creates and gives options for radio input -->
  <div class="mb-3">
    <label for="entertained" class="form-label">Have experience in Banjo-ing?</label>
    <br>
    <input type="radio" id="yesEntertained" name="experience" value="Yes">
    <label for="entertained">Yes</label><br>
    <input type="radio" id="noEntertained" name="experience" value="No">
    <label for="noEntertained">No</label><br>
    <hr />
    <div id="divExplain" style="display: none">
      <label for="explainNotEntertain">How many years of experience?</label>
      <input type="text" id="explainNotEntertain" />
    </div>
  </div>


 

  <!-- creates checkbox -->
  <div class="mb-3">
    <label for="checkbox">Favorite colors for t-shirt?</label><br>
    <input type="checkbox" id="color1" name="vehicle1" value="Red">
    <label for="color1">Red</label><br>
    <input type="checkbox" id="color2" name="vehicle2" value="Blue">
    <label for="color2"> Blue</label><br>
    <input type="checkbox" id="color3" name="vehicle3" value="Yellow">
    <label for="color3"> Yellow</label><br>
    <input type="checkbox" id="color4" name="color4" value="Other">
    <label for="color3"> No Preference</label>
    <br>
  </div>


  <!-- displays calendar -->
  <div class="mb-3">
    <label for="currentday"> What day would you like to begin lessons?</label>
    <input type="datetime-local" id="currentday" name="currenttime">
  </div>
  <div class="col text-center">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  <br>
</form>
